<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Management System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <h1>Product Management System</h1>
            <div class="header-info">
                <span id="api-status" class="status-badge">Connecting...</span>
                <span id="user-count" class="badge">0 Users</span>
            </div>
        </header>

        <!-- Alert/Notification Area -->
        <div id="notification" class="notification hidden"></div>

        <!-- User Creation Form -->
        <section class="card">
            <h2>Create New User</h2>
            <form id="create-user-form" class="form">
                <div class="form-group">
                    <label for="username">Username *</label>
                    <input type="text" id="username" name="username" required placeholder="Enter username">
                </div>

                <div class="form-group">
                    <label for="email">Email *</label>
                    <input type="email" id="email" name="email" required placeholder="Enter email">
                </div>

                <div class="form-group">
                    <label for="full_name">Full Name</label>
                    <input type="text" id="full_name" name="full_name" placeholder="Enter full name">
                </div>

                <button type="submit" class="btn btn-primary">Create User</button>
            </form>
        </section>

        <!-- Users List -->
        <section class="card">
            <div class="card-header">
                <h2>Users List</h2>
                <button id="refresh-btn" class="btn btn-secondary">ðŸ”„ Refresh</button>
            </div>

            <div id="loading" class="loading hidden">
                <div class="spinner"></div>
                <p>Loading users...</p>
            </div>

            <div id="users-list" class="users-list"></div>
        </section>
    </div>

    <!-- Edit User Modal -->
    <div id="edit-modal" class="modal hidden">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Edit User</h2>
                <button class="modal-close" onclick="closeEditModal()">&times;</button>
            </div>
            <form id="edit-user-form" class="form">
                <input type="hidden" id="edit-user-id">

                <div class="form-group">
                    <label for="edit-username">Username *</label>
                    <input type="text" id="edit-username" name="username" required>
                </div>

                <div class="form-group">
                    <label for="edit-email">Email *</label>
                    <input type="email" id="edit-email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="edit-full-name">Full Name</label>
                    <input type="text" id="edit-full-name" name="full_name">
                </div>

                <div class="modal-actions">
                    <button type="button" class="btn btn-secondary" onclick="closeEditModal()">Cancel</button>
                    <button type="submit" class="btn btn-primary">Save Changes</button>
                </div>
            </form>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
